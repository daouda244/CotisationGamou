<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tableau des Cotisations</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .main-container {
      background: #f4f4f4;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    #captureZone {
      padding: 20px;
      background: white;
      border-radius: 10px;
    }

    #tableTitle {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }

    .excel-table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }

    .excel-table th, .excel-table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
      word-wrap: break-word;
    }

    .excel-table input {
      width: 100%;
      border: none;
      background: transparent;
      text-align: center;
      color: #2c3e50;
      font-weight: bold;
      overflow-wrap: break-word;
    }

    .excel-table input:focus {
      outline: none;
      background: #ecf0f1;
    }

    .total-section {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }

    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
    }

    .btn-bar {
      margin-bottom: 20px;
      text-align: center;
    }

    .btn-bar button {
      margin: 5px;
    }

    .add-row-btn {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    
    <div class="btn-bar">
      <button class="btn btn-success" onclick="addRow()"><i class="fas fa-plus"></i> Ajouter un membre</button>
      <button class="btn btn-primary" onclick="downloadImage()"><i class="fas fa-download"></i> Télécharger Image</button>
      <button class="btn btn-secondary" onclick="saveData()">Enregistrer</button>
      <button class="btn btn-warning" onclick="loadData()">Charger</button>
      <button class="btn btn-danger" onclick="clearTable()">Effacer</button>
    </div>

    <!-- Zone à capturer uniquement -->
    <div id="captureZone">
      <div id="tableTitle" contenteditable="true">Tableau des Cotisations</div>
      <table class="excel-table" id="cotisationsTable">
        <thead>
          <tr>
            <th>#</th>
            <th>Nom du Membre</th>
            <th>Montant Cotisé (FCFA)</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="total-section">
        Total Cotisations : <span id="totalAmount">0</span> FCFA | Membres : <span id="memberCount">0</span>
      </div>
    </div>
  </div>

  <!-- JS scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    let rowCounter = 1;

    function addRow() {
      const tbody = document.getElementById('tableBody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${rowCounter}</td>
        <td><input type="text" placeholder="Nom du membre" oninput="updateTotal()"></td>
        <td><input type="number" placeholder="0" value="0" oninput="updateTotal()"></td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Supprimer</button></td>
      `;
      tbody.appendChild(row);
      rowCounter++;
      updateTotal();
    }

    function deleteRow(button) {
      const row = button.closest('tr');
      row.remove();
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      let rows = document.querySelectorAll('#cotisationsTable tbody tr');
      rows.forEach((row, i) => {
        const montant = parseInt(row.cells[2].querySelector('input').value) || 0;
        row.cells[0].textContent = i + 1;
        total += montant;
      });
      document.getElementById('totalAmount').textContent = total.toLocaleString();
      document.getElementById('memberCount').textContent = rows.length;
    }

    function downloadImage() {
      const element = document.getElementById("captureZone");
      html2canvas(element, {
        backgroundColor: "#ffffff",
        scale: 2
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'cotisations_table.png';
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function saveData() {
      let data = [];
      const rows = document.querySelectorAll("#cotisationsTable tbody tr");
      rows.forEach(row => {
        const name = row.cells[1].querySelector("input").value;
        const amount = row.cells[2].querySelector("input").value;
        data.push({ name, amount });
      });
      const title = document.getElementById("tableTitle").innerText;
      localStorage.setItem("cotisationsData", JSON.stringify({ title, data }));
      alert("Tableau enregistré !");
    }

    function loadData() {
      const saved = localStorage.getItem("cotisationsData");
      if (saved) {
        const { title, data } = JSON.parse(saved);
        document.getElementById("tableTitle").innerText = title;
        document.getElementById("tableBody").innerHTML = "";
        rowCounter = 1;
        data.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rowCounter}</td>
            <td><input type="text" value="${item.name}" oninput="updateTotal()"></td>
            <td><input type="number" value="${item.amount}" oninput="updateTotal()"></td>
            <td><button class="delete-btn" onclick="deleteRow(this)">Supprimer</button></td>
          `;
          document.getElementById("tableBody").appendChild(row);
          rowCounter++;
        });
        updateTotal();
      }
    }

    function clearTable() {
      if (confirm("Supprimer toutes les données ?")) {
        localStorage.removeItem("cotisationsData");
        document.getElementById("tableBody").innerHTML = "";
        rowCounter = 1;
        updateTotal();
      }
    }

    window.onload = () => {
      addRow();
      addRow();
      addRow();
    };
  </script>
</body>
</html>
