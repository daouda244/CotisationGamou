<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Cotisations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            background: #f4f4f4;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .title-input {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .title-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn-toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-custom {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success-custom {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-warning-custom {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-danger-custom {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .table-container {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .excel-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .excel-table th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .excel-table td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            color: #2c3e50;
        }

        .excel-table input {
            border: 2px solid transparent;
            padding: 8px 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(52, 152, 219, 0.05);
            color: #2c3e50;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .total-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            text-align: center;
            border-top: 3px solid #3498db;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .add-row-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .btn-toolbar {
                flex-direction: column;
                align-items: center;
            }

            .btn-custom {
                width: 200px;
                margin-bottom: 5px;
            }

            .excel-table th, .excel-table td {
                padding: 8px;
                font-size: 12px;
            }
        }

        /* Styles améliorés pour l'image à télécharger */
        .download-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            min-width: 800px;
            max-width: 1200px;
        }

        .download-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 40px;
            padding: 25px;
            background: linear-gradient(135deg, #34495e, #2c3e50);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .download-table {
            width: 100%;
            border-collapse: collapse;
            border: 3px solid #2c3e50;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .download-table th {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 18px 20px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            border-bottom: 2px solid #1a252f;
        }

        .download-table td {
            padding: 15px 20px;
            border-bottom: 1px solid #ecf0f1;
            text-align: center;
            font-size: 16px;
            color: #2c3e50;
            font-weight: 500;
        }

        .download-table tbody tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .download-table tbody tr:hover {
            background-color: #e3f2fd;
        }

        .download-table tbody tr:last-child td {
            border-bottom: none;
        }

        .download-total {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            text-align: center;
            border: 2px solid #3498db;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .download-total-amount {
            font-size: 2.2rem;
            font-weight: bold;
            color: #27ae60;
            margin: 0 0 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .download-member-count {
            font-size: 1.1rem;
            color: #7f8c8d;
            font-weight: 500;
        }

        /* Styles pour le loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <input type="text" id="tableTitle" class="title-input w-100" placeholder="Titre du tableau de cotisations" value="Tableau des Cotisations">
                <div class="btn-toolbar">
                    <button class="btn btn-custom btn-success-custom" onclick="saveData(this)">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                    <button class="btn btn-custom" onclick="downloadImage()">
                        <i class="fas fa-download"></i> Télécharger Image
                    </button>
                    <button class="btn btn-custom btn-warning-custom" onclick="updateAll(this)">
                        <i class="fas fa-sync"></i> Mettre à jour
                    </button>
                    <button class="btn btn-custom" onclick="modifyTable(this)">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                    <button class="btn btn-custom" onclick="createNew()">
                        <i class="fas fa-plus"></i> Nouveau Tableau
                    </button>
                    <button class="btn btn-custom btn-danger-custom" onclick="clearTable()">
                        <i class="fas fa-trash"></i> Effacer Tout
                    </button>
                </div>
            </div>

            <div class="table-container" id="tableContainer">
                <table class="excel-table" id="cotisationsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom du Membre</th>
                            <th>Montant Cotisé (FCFA)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="total-section">
                <h3>Total des Cotisations</h3>
                <p class="total-amount" id="totalAmount">0 FCFA</p>
                <small class="text-muted">Nombre de membres: <span id="memberCount">0</span></small>
            </div>
        </div>
    </div>

    <button class="add-row-btn" onclick="addRow()" title="Ajouter un membre">
        <i class="fas fa-plus"></i>
    </button>

    <!-- Loading overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h4>Génération de l'image...</h4>
            <p>Veuillez patienter quelques instants</p>
        </div>
    </div>

    <!-- Conteneur invisible pour le téléchargement - taille optimisée -->
    <div id="downloadableContent" style="position: absolute; left: -9999px; top: -9999px; background: white; padding: 0;">
        <div class="download-container">
            <div class="download-title" id="downloadTitle">Tableau des Cotisations</div>
            <table class="download-table" id="downloadTable">
                <thead>
                    <tr>
                        <th style="width: 80px;">#</th>
                        <th style="width: 400px;">Nom du Membre</th>
                        <th style="width: 200px;">Montant Cotisé (FCFA)</th>
                    </tr>
                </thead>
                <tbody id="downloadTableBody">
                </tbody>
            </table>
            <div class="download-total">
                <p class="download-total-amount" id="downloadTotalAmount">Total: 0 FCFA</p>
                <p class="download-member-count">Nombre de membres: <span id="downloadMemberCount">0</span></p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let tableData = [];
        let rowCounter = 1;
        let isModifyMode = false;

        function initializeTable() {
            addRow();
            addRow();
            addRow();
            loadData();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="text-center">${rowCounter}</td>
                <td><input type="text" placeholder="Nom du membre" oninput="updateTotal()"></td>
                <td><input type="number" placeholder="0" value="0" oninput="updateTotal()"></td>
                <td class="text-center"><button class="delete-btn" onclick="deleteRow(this)">Supprimer</button></td>
            `;
            tableBody.appendChild(row);
            rowCounter++;
            updateTotal();
        }

        function deleteRow(btn) {
            const row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            let count = 0;
            const rows = document.querySelectorAll('#cotisationsTable tbody tr');
            rows.forEach((row, index) => {
                const montant = row.cells[2].querySelector('input').value;
                const parsed = parseInt(montant, 10);
                if (!isNaN(parsed)) total += parsed;
                row.cells[0].textContent = index + 1;
                count++;
            });
            document.getElementById('totalAmount').textContent = `${total.toLocaleString()} FCFA`;
            document.getElementById('memberCount').textContent = count;
        }

        function saveData(btn) {
            const rows = document.querySelectorAll('#cotisationsTable tbody tr');
            tableData = [];
            rows.forEach(row => {
                const name = row.cells[1].querySelector('input').value;
                const amount = row.cells[2].querySelector('input').value;
                tableData.push({ name, amount });
            });
            const title = document.getElementById('tableTitle').value;
            console.log('Données sauvegardées:', { title, data: tableData });
            alert("Tableau enregistré avec succès !");
        }

        function loadData() {
            console.log('Tentative de chargement des données...');
        }

        function clearTable() {
            if (confirm("Êtes-vous sûr de vouloir effacer toutes les données ?")) {
                document.getElementById('tableBody').innerHTML = '';
                rowCounter = 1;
                updateTotal();
            }
        }

        function updateAll(btn) {
            updateTotal();
            alert("Tableau mis à jour avec succès !");
        }

        function modifyTable(btn) {
            isModifyMode = !isModifyMode;
            alert("Mode modification " + (isModifyMode ? "activé" : "désactivé"));
        }

        function createNew() {
            if (confirm("Créer un nouveau tableau supprimera les données actuelles. Continuer ?")) {
                document.getElementById('tableBody').innerHTML = '';
                document.getElementById('tableTitle').value = 'Nouveau Tableau des Cotisations';
                rowCounter = 1;
                addRow();
                addRow();
                addRow();
                updateTotal();
            }
        }

        function prepareDownloadTable() {
            const title = document.getElementById('tableTitle').value;
            const rows = document.querySelectorAll('#cotisationsTable tbody tr');
            
            // Mettre à jour le titre de téléchargement
            document.getElementById('downloadTitle').textContent = title;
            
            // Vider le tableau de téléchargement
            const downloadTableBody = document.getElementById('downloadTableBody');
            downloadTableBody.innerHTML = '';
            
            let total = 0;
            let memberCount = 0;
            
            // Remplir le tableau de téléchargement avec les données (sans les boutons)
            rows.forEach((row, index) => {
                const nameInput = row.cells[1].querySelector('input');
                const amountInput = row.cells[2].querySelector('input');
                
                const name = nameInput.value.trim();
                const amount = parseInt(amountInput.value) || 0;
                
                if (name !== '' || amount > 0) {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td style="font-weight: 600;">${index + 1}</td>
                        <td style="text-align: left; font-weight: 500;">${name || 'Membre ' + (index + 1)}</td>
                        <td style="font-weight: 600; color: #27ae60;">${amount.toLocaleString()} FCFA</td>
                    `;
                    downloadTableBody.appendChild(newRow);
                    
                    if (name !== '') memberCount++;
                    total += amount;
                }
            });
            
            // Mettre à jour les totaux
            document.getElementById('downloadTotalAmount').textContent = `Total: ${total.toLocaleString()} FCFA`;
            document.getElementById('downloadMemberCount').textContent = memberCount;
        }

        function downloadImage() {
            // Afficher le loading
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('show');

            // Préparer le tableau pour le téléchargement
            prepareDownloadTable();
            
            const downloadElement = document.getElementById('downloadableContent');
            const container = downloadElement.querySelector('.download-container');
            
            // Calculer la hauteur nécessaire en fonction du nombre de lignes
            const rowCount = document.querySelectorAll('#downloadTableBody tr').length;
            const baseHeight = 400; // Hauteur de base (titre + en-têtes + total)
            const rowHeight = 55; // Hauteur approximative par ligne
            const calculatedHeight = baseHeight + (rowCount * rowHeight);
            
            // Ajuster la taille du conteneur
            container.style.minHeight = `${Math.max(calculatedHeight, 600)}px`;
            
            // Temporairement rendre visible le conteneur pour la capture
            downloadElement.style.position = 'fixed';
            downloadElement.style.left = '50%';
            downloadElement.style.top = '50%';
            downloadElement.style.transform = 'translate(-50%, -50%)';
            downloadElement.style.zIndex = '9999';
            downloadElement.style.background = 'white';
            downloadElement.style.padding = '0';
            downloadElement.style.borderRadius = '0';
            downloadElement.style.boxShadow = 'none';
            
            setTimeout(() => {
                html2canvas(container, {
                    backgroundColor: "#ffffff",
                    scale: 3, // Augmenté pour une meilleure qualité
                    useCORS: true,
                    allowTaint: true,
                    width: container.offsetWidth,
                    height: container.offsetHeight,
                    scrollX: 0,
                    scrollY: 0,
                    windowWidth: container.offsetWidth,
                    windowHeight: container.offsetHeight,
                    foreignObjectRendering: true,
                    logging: false
                }).then(canvas => {
                    // Créer un canvas avec des dimensions optimisées
                    const finalCanvas = document.createElement('canvas');
                    const ctx = finalCanvas.getContext('2d');
                    
                    // Définir la taille finale (format A4 en pixels à 300 DPI)
                    const finalWidth = Math.max(canvas.width, 2480); // Largeur minimum
                    const finalHeight = canvas.height;
                    
                    finalCanvas.width = finalWidth;
                    finalCanvas.height = finalHeight;
                    
                    // Fond blanc
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, finalWidth, finalHeight);
                    
                    // Centrer l'image
                    const x = (finalWidth - canvas.width) / 2;
                    ctx.drawImage(canvas, x, 0);
                    
                    // Télécharger l'image
                    const link = document.createElement('a');
                    const title = document.getElementById('tableTitle').value.replace(/[^a-z0-9]/gi, '_').toLowerCase();
                    const date = new Date().toLocaleDateString('fr-FR').replace(/\//g, '-');
                    link.download = `${title}_cotisations_${date}.png`;
                    link.href = finalCanvas.toDataURL('image/png', 1.0);
                    link.click();
                    
                    // Cacher à nouveau le conteneur
                    hideDownloadContainer();
                    
                    // Masquer le loading
                    loadingOverlay.classList.remove('show');
                    
                    alert('Image téléchargée avec succès !\nRésolution optimisée pour l\'impression.');
                    
                }).catch(error => {
                    console.error('Erreur lors du téléchargement:', error);
                    hideDownloadContainer();
                    loadingOverlay.classList.remove('show');
                    alert('Erreur lors du téléchargement. Veuillez réessayer.');
                });
            }, 800); // Délai augmenté pour s'assurer que le rendu est complet
        }

        function hideDownloadContainer() {
            const downloadElement = document.getElementById('downloadableContent');
            downloadElement.style.position = 'absolute';
            downloadElement.style.left = '-9999px';
            downloadElement.style.top = '-9999px';
            downloadElement.style.transform = 'none';
            downloadElement.style.zIndex = 'auto';
            downloadElement.style.background = 'white';
            downloadElement.style.padding = '0';
            downloadElement.style.borderRadius = '0';
            downloadElement.style.boxShadow = 'none';
        }

        window.onload = initializeTable;
    </script>
</body>
</html>
