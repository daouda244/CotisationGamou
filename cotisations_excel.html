<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de Cotisations</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            background: #f4f4f4;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .title-input {
            background: transparent;
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .title-input::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .btn-toolbar {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn-custom {
            background: linear-gradient(135deg, #3498db, #2980b9);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .btn-success-custom {
            background: linear-gradient(135deg, #27ae60, #229954);
        }

        .btn-warning-custom {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .btn-danger-custom {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .table-container {
            padding: 30px;
            max-height: 60vh;
            overflow-y: auto;
        }

        .excel-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .excel-table th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 15px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .excel-table td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
            color: #2c3e50;
        }

        .excel-table input {
            border: 2px solid transparent;
            padding: 8px 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 14px;
            background: rgba(52, 152, 219, 0.05);
            color: #2c3e50;
        }

        .delete-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
        }

        .total-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            text-align: center;
            border-top: 3px solid #3498db;
        }

        .total-amount {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .add-row-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
            border: none;
            font-size: 24px;
            box-shadow: 0 10px 30px rgba(39, 174, 96, 0.4);
        }

        @media (max-width: 768px) {
            .btn-toolbar {
                flex-direction: column;
                align-items: center;
            }

            .btn-custom {
                width: 200px;
                margin-bottom: 5px;
            }

            .excel-table th, .excel-table td {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <div class="header">
                <input type="text" id="tableTitle" class="title-input w-100" placeholder="Titre du tableau de cotisations" value="Tableau des Cotisations">
                <div class="btn-toolbar">
                    <button class="btn btn-custom btn-success-custom" onclick="saveData(this)">
                        <i class="fas fa-save"></i> Enregistrer
                    </button>
                    <button class="btn btn-custom" onclick="downloadImage()">
                        <i class="fas fa-download"></i> Télécharger Image
                    </button>
                    <button class="btn btn-custom btn-warning-custom" onclick="updateAll(this)">
                        <i class="fas fa-sync"></i> Mettre à jour
                    </button>
                    <button class="btn btn-custom" onclick="modifyTable(this)">
                        <i class="fas fa-edit"></i> Modifier
                    </button>
                    <button class="btn btn-custom" onclick="createNew()">
                        <i class="fas fa-plus"></i> Nouveau Tableau
                    </button>
                    <button class="btn btn-custom btn-danger-custom" onclick="clearTable()">
                        <i class="fas fa-trash"></i> Effacer Tout
                    </button>
                </div>
            </div>

            <div class="table-container" id="tableContainer">
                <table class="excel-table" id="cotisationsTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nom du Membre</th>
                            <th>Montant Cotisé (FCFA)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>

            <div class="total-section">
                <h3>Total des Cotisations</h3>
                <p class="total-amount" id="totalAmount">0 FCFA</p>
                <small class="text-muted">Nombre de membres: <span id="memberCount">0</span></small>
            </div>
        </div>
    </div>

    <button class="add-row-btn" onclick="addRow()" title="Ajouter un membre">
        <i class="fas fa-plus"></i>
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script>
        let tableData = [];
        let rowCounter = 1;
        let isModifyMode = false;

        function initializeTable() {
            addRow();
            addRow();
            addRow();
            loadData();
        }

        function addRow() {
            const tableBody = document.getElementById('tableBody');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="text-center">${rowCounter}</td>
                <td><input type="text" placeholder="Nom du membre" oninput="updateTotal()"></td>
                <td><input type="number" placeholder="0" value="0" oninput="updateTotal()"></td>
                <td class="text-center"><button class="delete-btn" onclick="deleteRow(this)">Supprimer</button></td>
            `;
            tableBody.appendChild(row);
            rowCounter++;
            updateTotal();
        }

        function deleteRow(btn) {
            const row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            let count = 0;
            const rows = document.querySelectorAll('#cotisationsTable tbody tr');
            rows.forEach((row, index) => {
                const montant = row.cells[2].querySelector('input').value;
                const parsed = parseInt(montant, 10);
                if (!isNaN(parsed)) total += parsed;
                row.cells[0].textContent = index + 1;
                count++;
            });
            document.getElementById('totalAmount').textContent = `${total.toLocaleString()} FCFA`;
            document.getElementById('memberCount').textContent = count;
        }

        function saveData(btn) {
            const rows = document.querySelectorAll('#cotisationsTable tbody tr');
            tableData = [];
            rows.forEach(row => {
                const name = row.cells[1].querySelector('input').value;
                const amount = row.cells[2].querySelector('input').value;
                tableData.push({ name, amount });
            });
            const title = document.getElementById('tableTitle').value;
            localStorage.setItem('cotisationsTable', JSON.stringify({ title, data: tableData }));
            alert("Tableau enregistré avec succès !");
        }

        function loadData() {
            const saved = localStorage.getItem('cotisationsTable');
            if (saved) {
                const { title, data } = JSON.parse(saved);
                document.getElementById('tableTitle').value = title;
                document.getElementById('tableBody').innerHTML = '';
                tableData = data;
                tableData.forEach(item => {
                    const tableBody = document.getElementById('tableBody');
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="text-center">${rowCounter}</td>
                        <td><input type="text" value="${item.name}" oninput="updateTotal()"></td>
                        <td><input type="number" value="${item.amount}" oninput="updateTotal()"></td>
                        <td class="text-center"><button class="delete-btn" onclick="deleteRow(this)">Supprimer</button></td>
                    `;
                    tableBody.appendChild(row);
                    rowCounter++;
                });
                updateTotal();
            }
        }

        function clearTable() {
            if (confirm("Êtes-vous sûr de vouloir effacer toutes les données ?")) {
                localStorage.removeItem('cotisationsTable');
                document.getElementById('tableBody').innerHTML = '';
                rowCounter = 1;
                updateTotal();
            }
        }

        function updateAll(btn) {
            loadData();
        }

        function modifyTable(btn) {
            isModifyMode = !isModifyMode;
            alert("Mode modification activé");
        }

        function createNew() {
            if (confirm("Créer un nouveau tableau supprimera les données actuelles. Continuer ?")) {
                localStorage.removeItem('cotisationsTable');
                document.getElementById('tableBody').innerHTML = '';
                rowCounter = 1;
                addRow();
                updateTotal();
            }
        }

        function downloadImage() {
            const element = document.querySelector(".main-container");
            html2canvas(element, {
                backgroundColor: "#ffffff",
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = 'cotisations_tableau.png';
                link.href = canvas.toDataURL();
                link.click();
            });
        }

        window.onload = initializeTable;
    </script>
</body>
</html>
